<ion-header>
  <ion-navbar>
    <ion-title>Sky</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button block round (click)="goPageTravel()">Travel</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block round (click)="goPageboard()">Board</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button block round >Wallet</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <ion-img width="300" height="80" src="../../assets/imgs/Sea.jpg"></ion-img>
    <ion-img width="300" height="80" src="../../assets/imgs/River.jpg"></ion-img>
    <ion-img width="300" height="80" src="../../src/assets/"></ion-img>
    <ion-img width="300" height="80" src="../../src/assets/"></ion-img>
  </div>
  <button ion-button round full>Log Out</button>

</ion-content>
