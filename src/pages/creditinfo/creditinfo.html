
<ion-header>

  <ion-navbar>
    <ion-title>creditinfo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-grid padding>
    <ion-row><h1>Card Number :</h1></ion-row>
    <ion-row><ion-input style="background:lightgray;"  placeholder="**** **** **** **** ****"></ion-input></ion-row><br>
    <ion-row><h1>Card Name :</h1></ion-row>
    <ion-row><ion-input style="background:lightgray;"  placeholder="Card Holder's Name"></ion-input></ion-row><br>
    <ion-row><h1>Card Expiry Date :</h1></ion-row>
      <ion-row>
          <ion-row col-3><ion-input style="background:lightgray;" placeholder="MM/YY"></ion-input></ion-row><br>
        </ion-row>
        <br>
        <ion-row>
            <h1>CCV :</h1>          
        </ion-row>
        <ion-row col-3><ion-input style="background:lightgray;"  placeholder="..."></ion-input></ion-row><br>     
        
      </ion-grid>
      <ion-grid text-center no-padding> 
       <ion-row style="position:fixed; bottom:30px;" col-12>
           <button ion-button col-12 class="cost" (click)="goPayment()">Next</button>        
         </ion-row>
        </ion-grid>
</ion-content>
